
name: Deploy Documentation

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Install mdBook (PINNED VERSION)
      - name: Install mdBook 0.4.52
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.52/mdbook-v0.4.52-x86_64-unknown-linux-gnu.tar.gz \
            | tar xz
          sudo mv mdbook /usr/local/bin/
          mdbook --version

      # 2️⃣ Install admonish (preprocessor)
      - name: Install mdbook-admonish
        run: cargo install mdbook-admonish

      # 3️⃣ Build
      - name: Build Book
        run: mdbook build docs

      # 4️⃣ Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
