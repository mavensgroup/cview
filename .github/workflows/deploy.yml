name: Deploy Documentation
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install mdBook
        run: cargo install mdbook --version 0.4.52

      - name: Install mdbook-admonish
        run: cargo install mdbook-admonish

      # Debug: Check directory structure
      - name: Check docs structure
        run: |
          ls -la docs/
          ls -la docs/src/

      # Setup mdbook-admonish - this creates mdbook-admonish.css
      - name: Setup mdbook-admonish
        working-directory: docs
        run: mdbook-admonish install .

      # Debug: Check if CSS was created
      - name: Check after admonish install
        run: |
          ls -la docs/
          ls -la docs/src/

      # Build the book
      - name: Build Book
        working-directory: docs
        run: mdbook build .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
