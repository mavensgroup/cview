name: Deploy Documentation
on:
  push:
    tags:
      - 'v*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install mdBook
        run: cargo install mdbook --version 0.4.52

      - name: Install mdbook-admonish
        run: cargo install mdbook-admonish

      # Check initial state
      - name: Check initial structure
        run: |
          echo "=== docs/ directory ==="
          ls -la docs/
          echo "=== docs/src/ directory ==="
          ls -la docs/src/
          echo "=== book.toml content ==="
          cat docs/book.toml

      # Setup mdbook-admonish
      - name: Setup mdbook-admonish
        working-directory: docs
        run: mdbook-admonish install .

      # Check after install
      - name: Check after admonish install
        run: |
          echo "=== docs/ after install ==="
          ls -la docs/
          echo "=== Looking for CSS files ==="
          find docs/ -name "*.css"

      # Build the book with verbose output
      - name: Build Book
        working-directory: docs
        run: RUST_LOG=debug mdbook build .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
