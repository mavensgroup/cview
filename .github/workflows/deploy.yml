
name: Deploy Documentation

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Rust and cargo (needed for mdbook & preprocessor)
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # Install mdBook 0.4.52 to match your local version
      - name: Install mdBook
        run: cargo install mdbook --version 0.4.52

      # Install mdbook-admonish
      - name: Install mdbook-admonish
        run: cargo install mdbook-admonish

      # Ensure admonish is installed properly
      - name: Setup mdbook-admonish
        run: mdbook-admonish install .

      # Build the book
      - name: Build Book
        run: mdbook build .

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
