name: Deploy Documentation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      # 1. Install the tool (Using cargo is safer for compatibility)
      - name: Install mdbook-admonish
        run: cargo install mdbook-admonish

      # 2. RUN INSTALL (Crucial Step)
      # This command generates the CSS file AND fixes book.toml versioning
      - name: Setup Admonish
        run: mdbook-admonish install docs

      # 3. Build (Now that everything is synced)
      - name: Build Book
        run: mdbook build docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
