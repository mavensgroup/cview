
name: Deploy Documentation

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Install Rust (required for mdbook & admonish)
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3️⃣ Install mdbook (v0.4.52, same as your working local version)
      - name: Install mdBook
        run: cargo install mdbook --version 0.4.52

      # 4️⃣ Install mdbook-admonish
      - name: Install mdbook-admonish
        run: cargo install mdbook-admonish

      # 5️⃣ Optional: Ensure admonish assets are installed (copies CSS, sets assets_version)
      - name: Setup mdbook-admonish
        run: mdbook-admonish install docs

      # 6️⃣ Build the book
      - name: Build Book
        run: mdbook build docs

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
