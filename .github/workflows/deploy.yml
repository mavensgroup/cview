name: Deploy Documentation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Essential for pushing to gh-pages branch
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      # 1. Install mdBook
      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      # 2. Install Admonish (Since I saw the css file in your tree)
      - name: Install mdbook-admonish
        run: |
          cargo install mdbook-admonish
          # Ensure the css is generated/ready if strictly needed by the build
          # If you committed the css, this step is mostly for the preprocessor

      # 3. Build the Site
      - name: Build Book
        run: mdbook build docs

      # 4. Publish to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book  # mdBook outputs here by default
