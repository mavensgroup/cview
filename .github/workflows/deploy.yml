name: Deploy Documentation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      # 1. Install mdBook
      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      # 2. Install Admonish (The Reliable Way)
      # We use cargo install to prevent binary mismatches
      - name: Install mdbook-admonish
        run: cargo install mdbook-admonish

      # 3. Generate the CSS
      # We target 'docs' so it finds book.toml, but the css lands in 'src' because of your config
      - name: Setup Admonish Assets
        run: mdbook-admonish install docs

      # 4. Build
      - name: Build Book
        run: mdbook build docs

      # 5. Publish
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
