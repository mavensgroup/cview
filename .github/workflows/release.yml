name: Release

on:
  push:
    tags:
      - 'v*'
      - 'test-v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes

  build-windows:
    needs: create-release
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-gtk4
            mingw-w64-ucrt-x86_64-libadwaita
            mingw-w64-ucrt-x86_64-pkgconf
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-rust
            mingw-w64-ucrt-x86_64-nsis

      - name: Build
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
          PKG_CONFIG_PATH: /ucrt64/lib/pkgconfig
          LIBRARY_PATH: /ucrt64/lib
        run: |
          cargo build --release --target x86_64-pc-windows-gnu

      - name: Bundle DLLs and Assets
        run: |
          # 1. Create a staging directory
          mkdir -p dist
          
          # 2. Copy the main executable
          cp target/x86_64-pc-windows-gnu/release/cview.exe dist/
          
          # 3. Use ldd to find all DLL dependencies and copy them to dist
          echo "Collecting DLL dependencies..."
          ldd target/x86_64-pc-windows-gnu/release/cview.exe | grep '/ucrt64' | awk '{print $3}' | xargs -I '{}' cp -u '{}' dist/
          
          # 4. Copy GTK/GLib schemas (Crucial for "libgio" errors and settings)
          mkdir -p dist/share/glib-2.0/schemas
          cp /ucrt64/share/glib-2.0/schemas/* dist/share/glib-2.0/schemas/
          glib-compile-schemas dist/share/glib-2.0/schemas/

          # 5. Copy Icons (Optional but recommended for UI apps)
          mkdir -p dist/share/icons
          cp -r /ucrt64/share/icons/Adwaita dist/share/icons/
          cp -r /ucrt64/share/icons/hicolor dist/share/icons/

      - name: Create Installer
        run: |
          makensis installer.ini

      - name: Upload Installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release upload ${{ github.ref_name }} cview-installer.exe
          
  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install GTK4
        run: brew install gtk4 libadwaita

      - name: Build (allow warnings)
        run: cargo build --release 2>&1 | grep -v "warning:" || true

      - name: Create .app bundle
        run: |
          mkdir -p CView.app/Contents/MacOS
          mkdir -p CView.app/Contents/Resources
          cp target/release/cview CView.app/Contents/MacOS/

          VERSION=${{ needs.create-release.outputs.version }}

          cat > CView.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>cview</string>
              <key>CFBundleIdentifier</key>
              <string>org.mavensgroup.cview</string>
              <key>CFBundleName</key>
              <string>CView</string>
              <key>CFBundleVersion</key>
              <string>$VERSION</string>
          </dict>
          </plist>
          EOF

          hdiutil create -volname CView -srcfolder CView.app -ov -format UDZO cview-macos.dmg

      - name: Upload macOS DMG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} cview-macos.dmg

  build-flatpak:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Added flatpak-builder here
          sudo apt-get install -y flatpak-builder python3-pip
          pip3 install tomlkit aiohttp

      - name: Generate Cargo.lock
        run: cargo generate-lockfile

      - name: Generate cargo sources
        run: |
          curl -O https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/master/cargo/flatpak-cargo-generator.py
          python3 flatpak-cargo-generator.py ./Cargo.lock -o cargo-sources.json

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: cview.flatpak
          manifest-path: org.mavensgroup.cview.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} cview.flatpak
