  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-pc-windows-msvc

      - name: Install GTK4
        run: |
          choco install gtk4 --yes

      - name: Build
        run: cargo build --release

      - name: Create installer with NSIS
        run: |
          choco install nsis --yes
          makensis.exe installer.nsi
        continue-on-error: true

      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/release/cview.exe
          asset_name: cview-${{ needs.create-release.outputs.version }}-windows-x86_64.exe
          asset_content_type: application/vnd.microsoft.portable-executable

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install GTK4
        run: brew install gtk4 libadwaita

      - name: Build
        run: cargo build --release

      - name: Create DMG
        run: |
          mkdir -p CView.app/Contents/MacOS
          mkdir -p CView.app/Contents/Resources
          cp target/release/cview CView.app/Contents/MacOS/
          cp assets/org.mavensgroup.cview.png CView.app/Contents/Resources/

          # Create Info.plist
          cat > CView.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>cview</string>
              <key>CFBundleIdentifier</key>
              <string>org.mavensgroup.cview</string>
              <key>CFBundleName</key>
              <string>CView</string>
              <key>CFBundleVersion</key>
              <string>${{ needs.create-release.outputs.version }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ needs.create-release.outputs.version }}</string>
          </dict>
          </plist>
          EOF

          # Create DMG
          hdiutil create -volname CView -srcfolder CView.app -ov -format UDZO cview-${{ needs.create-release.outputs.version }}-macos.dmg

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./cview-${{ needs.create-release.outputs.version }}-macos.dmg
          asset_name: cview-${{ needs.create-release.outputs.version }}-macos.dmg
          asset_content_type: application/x-apple-diskimage

  build-flatpak:
    needs: create-release
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-45
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: cview-${{ needs.create-release.outputs.version }}.flatpak
          manifest-path: org.mavensgroup.cview.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./cview-${{ needs.create-release.outputs.version }}.flatpak
          asset_name: cview-${{ needs.create-release.outputs.version }}.flatpak
          asset_content_type: application/vnd.flatpak
